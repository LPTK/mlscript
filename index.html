type List[A] = Cons[A] | Nil
class Cons[out A](head: A, tail: List[A])
module Nil { fun size = 0 }

fun (::) cons(x, xs) = Cons(x, xs)

fun map(f, xs) = if xs is
  Cons(h, t) then Cons(f(h), map(f, t))
  Nil        then Nil

fun show(xs) =
  let rec go(xs) = if xs is
    Cons(h, Nil) then String(h)
    Cons(h, t)   then join(String(h), ", ", go(t))
    Nil          then ""
  join("[", go(xs), "]")

let xs = 1 :: 2 :: 3 :: Nil

show(xs)

show(map of x => succ(x), xs)
